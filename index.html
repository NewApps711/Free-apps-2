<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store - Download Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 20px;
        }

        .app-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .app-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin-right: 20px;
        }

        .app-info h1 {
            margin-bottom: 10px;
        }

        .download-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .screenshots {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px 0;
        }

        .screenshot {
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .description {
            margin: 20px 0;
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .app-icon {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">AppStore</div>
            <div>
                <a href="#" style="color: white; text-decoration: none;">Home</a>
                <a href="#" style="color: white; text-decoration: none; margin-left: 20px;">Categories</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="app-card">
            <div class="app-header">
                <img src="download/mob/c2.png" alt="App Icon" class="app-icon">
                <div class="app-info">
                    <h1>Number info</h1>
                    <p>Version: 1.0.0</p>
                    <p>Size: 9.8 MB</p>
                    <button class="download-btn" onclick="downloadApp()">Download Now</button>
                </div>
            </div>

            <div class="description">
                <h2>Description</h2>
                <p>This app on please make sure turn on" VPN" please connect vpn you not connect vpn app not work .</p>
            </div>

            <h2>Screenshots</h2>
            <div class="screenshots">
                <img src="pic/1.jpg" alt="Screenshot 1" class="screenshot">
                <img src="pic/2.jpg" alt="Screenshot 2" class="screenshot">
                <img src="pic/3.jpg" alt="Screenshot 3" class="screenshot">
                <img src="pic/4.jpg" alt="Screenshot 4" class="screenshot">


            </div>
        </div>
    </div>

    <script>
        function downloadApp() {
            alert('Download starting... (simulated)');
            // Add actual download logic here
            window.location.href = 'MT2/apks/Nice APP.apk';
        }

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Handle screenshot horizontal scroll with mouse wheel
        const screenshotContainer = document.querySelector('.screenshots');
        screenshotContainer.addEventListener('wheel', (e) => {
            if (e.deltaY > 0) {
                screenshotContainer.scrollLeft += 100;
            } else {
                screenshotContainer.scrollLeft -= 100;
            }
            e.preventDefault();
        });
    </script>
</body>
</html>
